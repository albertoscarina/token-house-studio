<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods - PropertyToken GapuraPrima</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo-icon.png">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/invest.css">
</head>
<body class="invest-body">
    <div class="invest-container">
        <!-- Header -->
        <header class="invest-header">
            <div class="header-content">
                <button class="back-btn" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="page-title" data-en="Payment" data-id="Pembayaran">Payment</h1>
                <div class="header-spacer"></div>
            </div>
        </header>

        <!-- Payment Gateway Header -->
        <div class="payment-gateway-header">
            <div class="gateway-brand">
                <i class="fas fa-credit-card"></i>
                <span>GORO</span>
            </div>
            <div class="language-selector">
                <select class="form-select form-select-sm">
                    <option data-en="English" data-id="Bahasa Indonesia">English</option>
                    <option data-en="Bahasa Indonesia" data-id="English">Bahasa Indonesia</option>
                </select>
            </div>
        </div>

        <!-- Order Info -->
        <div class="payment-order-info">
            <div class="order-item">
                <i class="fas fa-building"></i>
                <span class="order-description" data-en="Villa Kulibul (100 tokens)" data-id="Villa Kulibul (100 token)">Villa Kulibul (100 tokens)</span>
                <button class="view-btn" data-en="View" data-id="Lihat">View</button>
            </div>
        </div>

        <!-- Payment Deadline -->
        <div class="payment-deadline">
            <p class="deadline-text" data-en="PAY BEFORE 09 OCTOBER 2023 15:14" data-id="BAYAR SEBELUM 09 OKTOBER 2023 15:14">PAY BEFORE 09 OCTOBER 2023 15:14</p>
            <h2 class="amount">IDR 1.000.000</h2>
        </div>

        <!-- Payment Methods -->
        <div class="payment-methods">
            <!-- Bank Transfer -->
            <div class="payment-category">
                <div class="category-header" onclick="togglePaymentCategory(this)">
                    <div class="category-title">
                        <i class="fas fa-university"></i>
                        <span data-en="Bank Transfer" data-id="Transfer Bank">Bank Transfer</span>
                    </div>
                    <div class="bank-logos">
                        <img src="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/flags/4x3/id.svg" alt="BCA" class="bank-logo">
                        <img src="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/flags/4x3/id.svg" alt="BNI" class="bank-logo">
                        <img src="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/flags/4x3/id.svg" alt="BRI" class="bank-logo">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
                <div class="payment-options">
                    <div class="payment-option" onclick="selectPaymentMethod('bank_transfer', 'BCA')">
                        <span>BCA Virtual Account</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="payment-option" onclick="selectPaymentMethod('bank_transfer', 'BNI')">
                        <span>BNI Virtual Account</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="payment-option" onclick="selectPaymentMethod('bank_transfer', 'BRI')">
                        <span>BRI Virtual Account</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>

            <!-- E-Wallets -->
            <div class="payment-category active">
                <div class="category-header" onclick="togglePaymentCategory(this)">
                    <div class="category-title">
                        <i class="fas fa-mobile-alt"></i>
                        <span data-en="E-Wallets / QR Payments" data-id="E-Wallet / Pembayaran QR">E-Wallets / QR Payments</span>
                    </div>
                    <i class="fas fa-chevron-up"></i>
                </div>
                <div class="payment-options active">
                    <div class="ewallet-grid">
                        <div class="ewallet-option" onclick="selectPaymentMethod('ewallet', 'astrapay')">
                            <div class="ewallet-logo">
                                <i class="fas fa-wallet" style="color: #0066cc;"></i>
                            </div>
                            <span>AstraPay</span>
                        </div>
                        <div class="ewallet-option" onclick="selectPaymentMethod('ewallet', 'dana')">
                            <div class="ewallet-logo">
                                <i class="fas fa-circle" style="color: #1c7fdb;"></i>
                            </div>
                            <span>DANA</span>
                        </div>
                        <div class="ewallet-option" onclick="selectPaymentMethod('ewallet', 'ovo')">
                            <div class="ewallet-logo">
                                <i class="fas fa-circle" style="color: #4c3494;"></i>
                            </div>
                            <span>OVO</span>
                        </div>
                        <div class="ewallet-option" onclick="selectPaymentMethod('ewallet', 'linkaja')">
                            <div class="ewallet-logo">
                                <i class="fas fa-square" style="color: #e11e24;"></i>
                            </div>
                            <span>LinkAja</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="scripts/invest04.js"></script>
</body>
</html>
